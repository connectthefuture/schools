{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}
<h3>New School</h3>

<form action="{{ url_for('newSchool', district_id=district_id) }}" method = 'post'>

	<p>Name:</p>
	<input type='text' size='30' name='name'>
	<p>Principal:</p>
	<input type='text' size='50' name='principal'>
	<input type='submit' value='Add'>

</form>

{% endblock %}

{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}

<h3>Students at {{school.name}}</h3>

<table class="table table-striped" style="width:50%">
{% for student in students %}
<tr>
	<td><a href='{{url_for('showStudent', district_id=district_id, school_id=school.id, student_id=student.id)}}'>{{student.last_name}}, {{student.first_name}}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}

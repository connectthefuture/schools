<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>Students at {{school.name}}</h1>

{% for student in students %}

{% endfor %}

</body>

</html>

{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}

<h3>Teachers at {{school.name}}</h3>

<table class="table table-striped" style="width:50%">
{% for teacher in teachers %}
<tr>
	<td><a href='{{url_for('showTeacher', district_id=district_id, school_id=school.id, teacher_id=teacher.id)}}'>{{teacher.last_name}}, {{teacher.first_name}}</a></td>
</tr>
{% endfor %}
</table>

{% endblock %}

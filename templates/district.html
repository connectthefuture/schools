<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>{{district.name}}</h1>
<p>Superintendent: {{district.superintendent}}<br>
Address: {{district.address}}, {{district.city}}, {{district.state}} {{district.zip}}<br>
Phone: {{district.phone}}</p>

{% for school in schools %}

	<p><a href='{{url_for('showSchool', district_id=school.district_id, school_id=school.id)}}'>{{school.name}}</a></p>

{% endfor %}
</body>

</html>

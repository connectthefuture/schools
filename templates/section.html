{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}
<h3>{{section.name}}</h3>
<h4>Teacher</h4>
<p><a href='{{url_for('showTeacher', district_id=district_id, school_id=school_id, teacher_id=teacher.id)}}'>{{teacher.first_name}} {{teacher.last_name}}</a></p>

<h4>Students</h4>
<table class="table table-striped" style="width:50%">
{% for student in students %}
<tr>
	<td><a href='{{url_for('showStudent', district_id=district_id, school_id=school_id, student_id=student.id)}}'>{{student.first_name}} {{student.last_name}}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}

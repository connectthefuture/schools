<body>

<h1>{{section.name}}</h1>
<h2>Teacher</h2>
<p><a href='{{url_for('showTeacher', district_id=district_id, school_id=school_id, teacher_id=teacher.id)}}'>{{teacher.first_name}} {{teacher.last_name}}</a></p>

<h2>Students</h2>
{% for student in students %}

	<p><a href='{{url_for('showStudent', district_id=district_id, school_id=school_id, student_id=student.id)}}'>{{student.first_name}} {{student.last_name}}</a></p>

{% endfor %}

</body>

</html>

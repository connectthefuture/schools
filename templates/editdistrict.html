<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<h1>Edit District</h1>

<form action="{{ url_for('editDistrict', district_id=district.id) }}" method = 'post'>

	<p>Name:</p>
	<input type='text' size='50' name='name' value='{{district.name}}'>
	<p>Superintendent:</p>
	<input type='text' size='50' name='description' value='{{district.superintendent}}'>
	<p>Address:</p>
	<input type='text' size='50' name='address' value='{{district.address}}'>
	<p>City:</p>
	<input type='text' size='50' name='city' value='{{district.city}}'>
	<p>State:</p>
	<input type='text' size='50' name='state' value='{{district.state}}'>
	<p>Zip:</p>
	<input type='text' size='50' name='zip' value='{{district.zip}}'>
	<p>Phone:</p>
	<input type='text' size='50' name='phone' value='{{district.phone}}'>
	<input type='submit' value='Save'>

</form>
<p><a href='{{url_for('showDistricts'}}'>Cancel</a></p>

</body>

</html>

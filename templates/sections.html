{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}

<h3>Sections at {{school.name}}</h3>

<table class="table table-striped" style="width:50%">
{% for section in sections %}
<tr>
	<td><a href='{{url_for('showSection', district_id=district_id, school_id=school.id, section_id=section.id)}}'>{{section.name}}</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}

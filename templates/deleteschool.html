{% extends "base.html" %}
{% block title %} Districts {% endblock %}

{% block content %}
<h3>Are you sure you want to delete {{item.name}}?</h3>

<form action="{{ url_for('deleteSchool', district_id=item.district_id, school_id=item.id) }}" method = 'post'>

	<input type='submit' value='Delete'>

</form>
<p><a href='{{url_for('showSchools', district_id=item.district_id)}}'>Cancel</a></p>

{% endblock %}
